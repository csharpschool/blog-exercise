<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive Blog</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;family=Oswald:wght@200;300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4bf10d3c2.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/blog.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <img class="nav_logo" src="images/logo-blog.png" alt="My blog logo">
            <div class="nav_links">
                <a href="#" class="nav_link">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="fa fa-store" aria-hidden="true"></i>
                    <span>Store</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="fa fa-photo-video" aria-hidden="true"></i>
                    <span>Photos</span>
                </a>
                <a href="#" class="nav_link selected">
                    <i class="fa fa-font" aria-hidden="true"></i>
                    <span>Blog</span>
                </a>
            </div>
            <div class="nav_buttons">
                <!-- Cart link -->
                <a href="#" target="_blank" class="nav_cart">
                    <i class="fa fa-shopping-basket nav_cart_icon" aria-hidden="true"></i>
                    <span class="nav_cart_badge">3</span>
                </a>
                <!-- Hamburger link -->
                <a href="#" class="nav_hamburger"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
        </nav>
    </header>

</body>

</html>
